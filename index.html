<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duc Hieu dz;)</title>
<link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <div id="overlay">
    <div class="spinner"></div>
  </div>
  
  <div id="circularcursor"></div>
  <div class="music-player">
    <div class="player-info">
      <h3 id="song">Đang tải...</h3>
      <span id="duration-info">00:00 / 00:00</span>
    </div>
    <div class="controls">
      <button id="play-btn">▶</button>
      <input type="range" id="progress" value="0" min="0" max="100">
    </div>
  </div>
  
  <div class="card-container">
    <div class="middle-circle">
    </div>
    <h2 class="text">Duc Hieu</h2>
  </div>
  <div class="social-icons">
    <a href="https://github.com/duchieu5863" target="_blank" class="icon github" title="GitHub"></a>
    <a href="https://facebook.com/@duchiieu" target="_blank" class="icon facebook" title="Facebook"></a>
    <a href="https://youtube.com/@duchieu5863" target="_blank" class="icon youtube" title="YouTube"></a>
    <a href="https://discord.com/users/1231405751369601078" target="_blank" class="icon discord" title="Discord"></a>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    const $cursor = $('#circularcursor');
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;
    
    $(document).on('mousemove', function(e) {
      mouseX = e.pageX;
      mouseY = e.pageY;
    });
  
    function animateCursor() {
      currentX += (mouseX - currentX) * 0.1982;
      currentY += (mouseY - currentY) * 0.1982;
      $cursor.css({ left: currentX + 'px', top: currentY + 'px' });
      requestAnimationFrame(animateCursor);
    }
  
    animateCursor();
  
    setTimeout(function() {
      $('body').removeClass('loading');
      $('#overlay').removeClass('show-cursor').fadeOut('slow');
      $('#content').fadeIn('slow');
      $('.social-icons').css({ opacity: 1, pointerEvents: 'auto' });
      $('.music-player').fadeIn('slow');
    }, 3000);

const textEl = document.querySelector('.text');
const fullText = "Duc Hieu";
let index = 0;

function typeWriter() {
  textEl.textContent = fullText.slice(0, index++);
  if (index <= fullText.length) {
    setTimeout(typeWriter, 150);
  }
}
setTimeout(typeWriter, 3000);

  });
  </script>
  <script>
  document.addEventListener("click", (e) => {
    const star = document.createElement("div");
    star.className = "star";
    star.textContent = "UwU!";
    star.style.left = `${e.clientX - 10}px`;
    star.style.top = `${e.clientY - 10}px`;
    document.body.appendChild(star);
  
    setTimeout(() => {
      star.remove();
    }, 800);
  });
  </script>
<script src="src/js/app.js"></script>
</body>
</html>
